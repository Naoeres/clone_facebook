<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook - log in or sign up</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      rel="shortcut icon"
      href="assets/images/hLRJ1GG_y0J.ico"
      type="image/x-icon"
    />
  </head>
  <body>
    <section>
      <div id="facebook">
        <img src="assets/images/4lCu2zih0ca.svg" alt="" />
        <p>Connect with friends and the world around you on Facebook.</p>
      </div>

      <div id="login-area">
        <form action="#" id="login">
          <input type="text" class="input" placeholder="Email or phone number"/>
          <input type="text" class="input" placeholder="Password"/>
          <input id="login-btn" type="submit" value="Log In"></input>
          <a href="#">Forgot password?</a>
          <div id="line"></div>
          <button id="new-account">Create new account</button>
        </form>

        <p> <a href="#">Create a Page</a> for a celebrity, brand or business. </p>
        
      </div>

    </section>
  </body>
</html>
